<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Wizard</title>

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container mt-2">
    <h1 class="text-center">Know Your Favourite Player Better</h1>
  </header>

  <main class="container mt-4">
    <section class="input-group mb-3 w-75 mx-auto">
      <input type="text" class="form-control" placeholder="players name here" aria-label="Recipient's username" aria-describedby="button-addon2" id="search-input">

      <button onclick="loadPlayer()" class="btn btn-outline-secondary" type="button" id="btn-search">Search</button>
    </section>

    <section id="player-details" class="mt-5 mb-5 d-none">
      <h1 class="text-center">Messi</h1>
      <h4 class="text-center mb-5">Argentina</h4>
      <table class="table table-dark table-striped w-75 mx-auto">
        <thead>
          <tr>
            <th scope="col">Params</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Born</th>
            <td>Mark</td>
          </tr>
          <tr>
            <th scope="row">Birth-place</th>
            <td>dhaka</td>
          </tr>
          <tr>
            <th scope="row">Sports Name</th>
            <td>cric</td>
          </tr>
          <tr>
            <th scope="row">Gender</th>
            <td>male</td>
          </tr>
          <tr>
            <th scope="row">Position</th>
            <td>forwd</td>
          </tr>
          <tr>
            <th scope="row">Team</th>
            <td>Chelsea</td>
          </tr>
          <tr>
            <th scope="row">Height</th>
            <td>6</td>
          </tr>
          <tr>
            <th scope="row">Weight</th>
            <td>66</td>
          </tr>
          <tr>
            <th scope="row">Kit</th>
            <td>Adidas</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="players-container" class="container">
      <div id="players" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- <div class="col">
          <div class="card h-100">
            <img src="" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer bg-white border-0 d-flex justify-content-center mb-3">
              <button class="btn btn-primary">Learn More</button>
            </div>
          </div>
        </div> -->
      </div>
    </section>
  </main>

  <!-- js -->
  <script src="./scripts/app.js"></script>
</body>
</html>
